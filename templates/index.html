
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-based File Upload and Export</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Upload and View Data</h2>
    
    <!-- File Upload Form -->
    <form id="upload-form" enctype="multipart/form-data" action="/upload" method="POST">
        <div class="mb-3">
            <label for="file" class="form-label">Upload CSV File</label>
            <input class="form-control" type="file" id="file" name="file" accept=".csv">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <div class="mt-5" id="message"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
